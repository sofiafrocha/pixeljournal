<head>
  <title>Todo List</title>
    <meta charset="utf-8">
    <link href="/css/simple-todos.css" rel="stylesheet" media="screen"> 
    <link href='https://fonts.googleapis.com/css?family=Josefin+Slab:400,700' rel='stylesheet' type='text/css'>
       
</head>
 
<body>
    
  <section id="nav">
      <p class="nav_logo">PixelJournal</p>
      <p class="nav_user">Olá Mariana</p>
  </section>
    
  <div class="container">
    <header>
      <h1>20 de Fevereiro</h1>
        <h4 id="pagination"><a href="http://thats-normal.com/wp-content/uploads/2015/03/stephen-colbert-celebration-gif1.gif"> Personal </a>- <a href="http://thats-normal.com/wp-content/uploads/2015/03/stephen-colbert-celebration-gif1.gif"> Daily Logs </a></h4>
      <form class="new-task">
        <input type="text" name="text" placeholder="Type to add new tasks" />
      </form>
    </header>
 
 
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
        <li class="{{#if checked}}checked{{/if}}">
        <button class="delete">&times;</button>

        <span class="text"> A Sofia é má</span>
      </li>
    </ul>
  </div>
</body>
 
<template name="task">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>
 
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
 
    <span class="text">{{text}}</span>
  </li>
</template>
