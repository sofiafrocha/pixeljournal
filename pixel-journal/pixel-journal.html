<head>
    <title>Pixel Journal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/index.css" rel="stylesheet" media="screen">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Josefin+Slab:400,700' rel='stylesheet' type='text/css'>
</head>

<body>


</body>

<template name="main">
    {{ > navigation }}
    {{ > yield }}
    <hr>
    <p>
        Beep beep
    </p>
</template>

<template name="navigation">
    <nav class="navbar navbar-default">
        <a href="{{pathFor route='home'}}">PixelJournal</a>
        <a href="{{ pathFor route='notebooks' }}">Notebooks</a>
        <button type="button" class="btn btn-default navbar-right">Adicionar Nota</button>
    </nav>
</template>

<template name="home">
    <div class="container home">
        <div class="row margem">
            <div class="col-md-8 col-md-offset-2">
                <h1>Organiza os teus dias</h1>
                <a class="btn signup margem" href="{{pathFor route='register'}}">Regista-te!</a>
            </div>
        </div>
    </div>
</template>

<template name="register">
    <div class="container home">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>Regista-te</h1>
                <form>
                    <div class="form-group">
                    <label for="exampleInputPassword1">Nome</label>
                    <input type="text" class="form-control" id="InputName" placeholder="Antonieta da Silva" autofocus>
                  </div>

                  <div class="form-group">
                    <label for="InputEmail">Email</label>
                    <input type="email" class="form-control" name="email" id="InputEmail" placeholder="antonieta@antonieta.com">
                  </div>

                  <div class="form-group">
                    <label for="InputPassword">Password</label>
                    <input type="password" class="form-control" name="password" id="InputPassword" placeholder="Isto agora é segredo">
                  </div>

                  <button type="submit" class="btn confirm">Confirmar</button>
                </form>
            </div>
        </div>
    </div>
</template>

<template name="login">
    <h2>Login</h2>
</template>

<template name="quickAddNote">
    <form>
        <!--
        <textarea type="text" placeholder="Quickly add a note here..." name="noteContent"></textarea>
        -->
        <input type="text" name="noteContent" placeholder="Quickly add a note here...">
    </form>
</template>

<template name="addSection">
    <form>
        Add a new Section:
        <input type="text" placeholder="Section name here..." name="sectionTitle">
    </form>
</template>

<template name="addNotebook">
    <form>
        Add a new Notebook:
        <input type="text" placeholder="Notebook name here..." name="notebookTitle">
    </form>
</template>

<template name="note">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                {{ title }}
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <textarea name="noteContent" rows="8" cols="40">{{ content }}</textarea>
            </div>
        </div>
    </div>
</template>

<template name="notes">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <h2 class="pull-left">Section: {{ title }} - Notas</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                {{ >quickAddNote }}
            </div>
            <div class="col-xs-12">
                <ul>
                    {{ #each note }}
                        {{ > noteIndividual }}
                    {{ /each }}
                </ul>
            </div>
        </div>

            <div class="col-md-8 col-md-offset-2">

                </p>
            </div>

    </div>
</template>

<template name="notebooks">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <h2 class="pull-left">Notebooks</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                {{ >addNotebook }}
            </div>
        </div>


        <div class="row margem">
                {{ #each notebook }}
                <div class="col-md-6">
                    <div class="caderno">
                    <h3><a href="/sections/{{_id}}">{{ title }}</a></h3>
                    12 notas
                    </div>
                </div>
                {{ /each }}
        </div>

    </div>
</template>

<template name="noteIndividual">
    <li>
        <h4><a href="/note/{{ _id }}">{{ name }} <small>{{ createdAt }}</small></a></h4>
        <a href="#" class="delete-note">Delete this quick note</a>
        <br>
        <input type="text" name="noteIndividual" value="{{ content }}">
    </li>
</template>

<template name="sections">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-1">
                <h2 class="pull-left">Notebook: {{ title }} - Sections</h2>
            </div>
            <div class="col-md-6">
                {{ > addSection }}
            </div>
        </div>

        {{ #each section }}
            <div class="row margem">
                <div class="col-xs-12 caderno">
                            <h3>
                                <!-- <a role="button" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="cobaia"> -->
                                <a href="/notes/{{ _id }}">
                                    {{ title }}
                                </a>
                            </h3>
                            12 notas

                </div>
            </div>
        {{ /each }}

    </div>

</template>
